<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Delivery Tracking</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/5903e24044.js" crossorigin="anonymous"></script>
    <!-- icons from fontawesome.io -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- fonts taken from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <link  rel="stylesheet"  href="../../styles/login-styles.css"  type="text/css"  />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../scripts/app-js/config.js"> </script>
    
</head>
<body>

    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" name="username" id="uname" class="input-field" placeholder="User name" required>
                <input type="password" name="pwd" id="pwd" class="input-field" placeholder="Password" required>
                <button type="button" id="loginBtn" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" name="firstname" id="fstname" class="input-field" placeholder="First name" required>
                <input type="text" name="lastname" id="lstname" class="input-field" placeholder="Last name" required>
                <input type="email" name="email" id="eml" class="input-field" placeholder="Email" required>
                <input type="password" name="pwd" id="pswd" class="input-field" placeholder="Password" required>
                <input type="text" name="username" id="usname" class="input-field" placeholder="User name" required>
                <button type="button" id="registerBtn" class="submit-btn">Register</button>
            </form>
        </div>        
    </div>

    <script src="../../scripts/auth-js/userRegistration.js"></script>-
    <script src="../../scripts/app-js/loginPage.js"></script>
    <script src="../../scripts/auth-js/userLogin.js"></script>
    

</body>
</html>
